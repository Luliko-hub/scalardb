# logger
log4j.rootLogger=INFO, console
log4j.logger.com.scalar.database=WARN, database
# console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%-5p %c] %m%n
# database appender
log4j.appender.database=org.apache.log4j.RollingFileAppender
log4j.appender.database.File=/var/log/scalar/database.log
log4j.appender.database.layout=org.apache.log4j.PatternLayout
log4j.appender.database.layout.ConversionPattern=%d [%-5p %c] %m%n
